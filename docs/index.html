<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>JpegToRelief - Image to STL</title>
    <style>
        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
            margin: 20px;
            max-width: 980px
        }

        .row {
            display: flex;
            gap: 18px;
            flex-wrap: wrap
        }

        .card {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 14px;
            flex: 1;
            min-width: 280px
        }

        label {
            display: block;
            margin: 10px 0 6px
        }

        input[type="number"] {
            width: 120px
        }

        canvas {
            border: 1px solid #ddd;
            border-radius: 10px;
            max-width: 100%
        }

        button {
            padding: 10px 14px;
            border-radius: 10px;
            border: 1px solid #333;
            background: #111;
            color: #fff;
            cursor: pointer
        }

        button:disabled {
            opacity: .5;
            cursor: not-allowed
        }

        .small {
            color: #555;
            font-size: 12px
        }

        .mono {
            font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace
        }
    </style>
</head>

<body>
    <h1>JpegToRelief (Browser STL Generator)</h1>
    <p class="small">
        画像をアップロード → 輝度から厚みマップ生成 → STLをブラウザ内で生成してダウンロードします（サーバ不要）。
    </p>

    <div class="row">
        <div class="card">
            <h2>1) Input</h2>
            <label>Image</label>
            <input id="file" type="file" accept="image/*" />
            <div id="dropzone" style="
            margin-top:10px;
            padding:16px;
            border:2px dashed #888;
            border-radius:12px;
            text-align:center;
            user-select:none;
            >
                ここに画像をドラッグ＆ドロップ<br>
                <span class="small">（または上のFileで選択）</span>
            </div>

            <label>Width (mm)</label>
            <input id="widthMm" type="number" value="100" step="1" />

            <label>Output width (px)</label>
            <input id="widthPx" type="number" value="600" step="10" />

            <label>Base thickness (mm)</label>
            <input id="baseMm" type="number" value="0.8" step="0.1" />

            <label>Relief height (mm)</label>
            <input id="reliefMm" type="number" value="1.5" step="0.1" />

            <label>Black cut / White cut</label>
            <input id="blackCut" type="number" value="0.02" step="0.01" />
            <input id="whiteCut" type="number" value="0.98" step="0.01" />

            <label>Tone gamma (1.0=linear)</label>
            <input id="toneGamma" type="number" value="1.15" step="0.01" />

            <label>Orientation</label>
            <label><input id="flipX" type="checkbox" /> flip-x</label>
            <label><input id="flipY" type="checkbox" /> flip-y</label>
            <label><input id="rot180" type="checkbox" /> rot180 (flip-x + flip-y)</label>

            <div style="margin-top:12px; display:flex; gap:10px; align-items:center;">
                <button id="btn" disabled>Generate STL</button>
                <span id="status" class="small"></span>
            </div>

            <p class="small mono" id="outname"></p>
        </div>

        <div class="card">
            <h2>2) Preview (16-bit相当の正規化表示)</h2>
            <canvas id="preview" width="600" height="400"></canvas>
            <p class="small">※ 表示は8bitプレビュー。内部はfloatで厚み計算し、そのままSTLにします。</p>
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
