<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Lithophane Studio | 2D & 3D Preview</title>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>

    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --primary: #3b82f6;
            --accent: #8b5cf6;
            --border: #334155;
            --input-bg: #020617;
            --radius: 12px;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            line-height: 1.5;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            width: 100%;
            text-align: center;
            padding: 2rem 1rem 1rem;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 1300px;
            padding: 1rem 2rem;
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
        }

        @media (min-width: 1000px) {
            .container {
                grid-template-columns: 350px 1fr;
                align-items: start;
            }
        }

        .card {
            background: var(--card-bg);
            border-radius: var(--radius);
            border: 1px solid var(--border);
            padding: 1.2rem;
            margin-bottom: 1rem;
        }

        h2 {
            font-size: 1rem;
            border-bottom: 1px solid var(--border);
            padding-bottom: 0.5rem;
            margin: 0 0 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        label {
            display: block;
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-bottom: 0.3rem;
        }

        input[type="number"] {
            width: 100%;
            background: var(--input-bg);
            border: 1px solid var(--border);
            color: var(--text-main);
            padding: 0.5rem;
            border-radius: 6px;
            margin-bottom: 0.8rem;
            font-size: 0.9rem;
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
            background: var(--input-bg);
            padding: 0.75rem;
            border-radius: 8px;
            border: 1px solid var(--border);
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.75rem;
            cursor: pointer;
        }

        /* Èï∑„ÅÑ„Éï„Ç°„Ç§„É´Âêç„ÅåÂè≥„Ç´„É©„É†„Å∏„ÅØ„ÅøÂá∫„Åï„Å™„ÅÑ„Çà„ÅÜ„Å´Êäò„ÇäËøî„Åô */
        #inname,
        #outname {
            overflow-wrap: anywhere;
            /* Á©∫ÁôΩ„Å™„Åó„Åß„ÇÇÊäò„ÇäËøî„ÅôÔºàÊúÄÈáçË¶ÅÔºâ */
            word-break: break-word;
            /* Âøµ„ÅÆ„Åü„ÇÅ */
            max-width: 100%;
        }

        /* gridÂÜÖ„Åß„ÉÜ„Ç≠„Çπ„Éà„Åå„ÅØ„ÅøÂá∫„ÅôÂÖ∏ÂûãÂØæÁ≠ñ */
        .controls-col,
        .card {
            min-width: 0;
        }

        #dropzone {
            border: 2px dashed var(--border);
            border-radius: var(--radius);
            padding: 1.5rem;
            text-align: center;
            cursor: pointer;
            position: relative;
        }

        #file {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        #btn {
            width: 100%;
            padding: 0.8rem;
            margin-top: 1rem;
            background: linear-gradient(to right, var(--primary), var(--accent));
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
        }

        #btn:disabled {
            opacity: 0.4;
        }

        /* Preview Area */
        .preview-grid {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .view-container {
            position: relative;
            width: 100%;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid var(--border);
        }

        #preview3d {
            height: 450px;
        }

        #preview2d {
            width: 100%;
            height: auto;
            display: block;
            image-rendering: pixelated;
        }

        .label-overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.6);
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: bold;
            color: #fff;
            pointer-events: none;
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.2s;
            pointer-events: none;
        }

        .loading-overlay.active {
            opacity: 1;
        }

        .sticky-col {
            position: sticky;
            top: 1rem;
        }
    </style>
</head>

<body>

    <header>
        <h1>Lithophane Studio</h1>
    </header>

    <div class="container">
        <div class="controls-col">
            <div class="card">
                <h2>üìÇ 1. Image</h2>
                <div id="dropzone">
                    <div style="font-size:1.5rem">üì∏</div>
                    <div style="font-size:0.9rem">Click or Drop Image</div>
                    <input id="file" type="file" accept="image/*" />
                </div>
                <div id="inname" style="text-align:center; margin-top:10px; font-size:0.8rem; color:var(--text-muted);">
                </div>

            </div>

            <div class="card">
                <h2>‚öôÔ∏è 2. Settings</h2>
                <label>Width (mm)</label>
                <input id="widthMm" type="number" value="100" />

                <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
                    <div><label>Min (mm)</label><input id="baseMm" type="number" value="0.8" step="0.1" /></div>
                    <div><label>Relief (mm)</label><input id="reliefMm" type="number" value="2.0" step="0.1" /></div>
                </div>

                <label>Resolution (px width)</label>
                <input id="widthPx" type="number" value="400" step="10" />

                <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
                    <div><label>Black Cut</label><input id="blackCut" type="number" value="0.02" step="0.01" /></div>
                    <div><label>White Cut</label><input id="whiteCut" type="number" value="0.98" step="0.01" /></div>
                </div>

                <label>Gamma</label>
                <input id="toneGamma" type="number" value="1.0" step="0.1" />

                <div class="checkbox-group">
                    <label class="checkbox-item"><input id="mapInvert" type="checkbox" checked /> Invert</label>
                    <label class="checkbox-item"><input id="flipX" type="checkbox" /> Flip X</label>
                    <label class="checkbox-item"><input id="flipY" type="checkbox" /> Flip Y</label>
                    <label class="checkbox-item"><input id="rot180" type="checkbox" /> Rotate 180¬∞</label>
                </div>

                <button id="btn" disabled>Download STL</button>
                <div id="outname" style="text-align:center; margin-top:6px; font-size:0.8rem; color:var(--text-muted);">
                </div>

                <div id="status" style="text-align:center; margin-top:10px; font-size:0.8rem; color:var(--accent);">
                </div>

            </div>
        </div>

        <div class="preview-grid sticky-col">
            <div class="card" style="padding:0;">
                <div class="view-container">
                    <div class="label-overlay">3D PERSPECTIVE</div>
                    <div id="preview3d"></div>
                    <div id="loading" class="loading-overlay">Generating...</div>
                </div>
            </div>

            <div class="card" style="padding:0;">
                <div class="view-container">
                    <div class="label-overlay">2D THICKNESS MAP (Grayscale)</div>
                    <canvas id="preview2d"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./app.js"></script>
</body>

</html>
